<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Articles</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<button class="menu-icon" onclick="openNav()">‚ò∞</button>
<div id="menuToggle">
    <div id="sideMenu" class="side-nav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/news">Home</a>
        <a href="/favorites">Favorites</a>
        <a href="/contact">Contact</a>
    </div>
</div>
<div id="main-content">
<h1><img src="../images/BBC-logo.jpeg" class="header-logo" alt="Logo">Recent Articles</h1>

<div class="search-container">
    <label for="searchInput"></label><input type="text" id="searchInput" onkeyup="searchArticles()" placeholder="Search for articles...">
    <label for="dateInput"></label><input type="date" id="dateInput" onchange="searchArticles()" placeholder="Filter by date...">
    <button id="resetDateFilter" onclick="resetDateFilter()">Reset Date Filter</button>
    <div id="theme-toggle">
        <div id="sun" class="theme-icon selected" onclick="toggleTheme('light')">üåû</div>
        <div id="moon" class="theme-icon" onclick="toggleTheme('dark')">üåú</div>
    </div>
</div>
{{range .}}
<div class="article" data-date={{.PublishDate}} data-id="{{.ID}}">
    <div class="article-content">
        <div class="title">{{.Title}}</div>
        <div class="date">{{.PublishDate}}</div>
        <div class="description">{{.Description}}</div>
        <div class="summary">Summary: <span class="show-more">Show More</span>
            <div class="summary-content">{{.Summary}}</div>
        </div>
        <div class="source">Read full article: <a href="{{.SourceURL}}" target="_blank">{{.SourceURL}}</a></div>
        <div class="copyright">Source: {{.Website}}</div>
        <div class="like-btn" onclick="toggleLike('{{.ID}}', this)">‚ù§</div>
    </div>
    <div class="thumbnail">
        <img src={{.Thumbnail.URL}} alt="Thumbnail" width={{.Thumbnail.Width}} height={{.Thumbnail.Height}}>
    </div>
</div>
{{end}}
</div>
<script src="../js/news.js"></script>
<footer>
    Copyright: (C) British Broadcasting Corporation, see
    <a href="https://www.bbc.co.uk/usingthebbc/terms-of-use/#15metadataandrssfeeds" target="_blank">
        terms and conditions of reuse</a>.
</footer>
</body>
</html>
