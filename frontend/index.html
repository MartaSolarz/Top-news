<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1>Summaries</h1>
<ol id="summaries">
    {{range $index, $element := .}}
    <li class="summary">
        <h2>{{.Title}}</h2>
        <p>{{.Summary}}</p>
    </li>
    {{else}}
    <div>Empty list.</div>
    {{end}}
</ol>
</body>
</html>
